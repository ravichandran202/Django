{% include 'base.html' %}

{% block container %}
<div class="d-flex justify-content-center align-items-center vh-100" >
    <form action="{% url 'edit' list.id %}" class="shadow-2-strong p-5 rounded-3" method="post" style="width: 50%;box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        {% csrf_token %}
        <h4 class="text-center">Edit your todo</h4>
        <input type="text" value="{{list.work}}" class="form-control" style="height: 50px;" name="work">
        <button type="submit" class=" btn btn-primary px-5 mt-3 w-100">Submit</button>
    </form>
</div>
{% endblock %}
