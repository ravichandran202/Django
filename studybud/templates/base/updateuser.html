{% extends 'base/base.html' %}

{% load static %}

{% block content %}
<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'user-profile' request.user.id %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Edit your profile</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="{% url 'updateuser' request.user %}" method="post">
                    {% csrf_token %}

                    <div class="form__group">
                        <label for="profile_pic">Avatar</label>
                        <input id="profile_pic" name="profilepic" type="file" disabled/>
                    </div>

                    {% for field in form %}
                    <div class="form__group">
                        <label for="{{field.label}}">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}

                    <div class="form__group">
                        <label for="about">About</label>
                        <textarea type="text" value="{{userbio.bio}}" name="bio">{{userbio.bio}}</textarea>
                    </div>

                    <div class="form__action">
                        <a class="btn btn--dark" href="{% url 'user-profile' request.user.id %}">Cancel</a>
                        <button class="btn btn--main" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>
{% endblock %}
